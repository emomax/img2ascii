<!DOCTYPE HTML>
<html>
	<head>
		<title>img2ascii.js - The image to ASCII-art converter!</title>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<script src="lib/img2ascii.js"> </script>
		<style>
		</style>
		<script>

				img2ascii.setRampType('LONG');

	<body>
		<canvas id="myCanvas"></canvas>

		<div id="container">
			<div id="img"></div>
			<div id="content" style="font-size: small; margin: 0px; letter-spacing: 0px; padding: 0px; font-family: 'Consolas, monospace';"> </div>
		</div>
	</body>
</html>
